.navbar
{
  position: relative;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: inherit;
}

.navbar li
{
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  float: left;
  height: 100%;
  width: 150px;
  margin-left: 17px;
}

.navbar li:not(:last-child)::after
{
  content: "|"; /* Ayırıcı olarak kullanılacak içerik (örneğin: çarpraz çizgi) */
  position: absolute;
  top: 50%; /* Yatay hizalamayı ortalar */
  right: -10px; /* Sağdan 10 piksel mesafede */
  transform: translateY(-50%); /* Dikey hizalamayı ortalar */
  border-bottom: 2px;
  color: #888; /* Çizgi rengi */
  font-size: 25px;
}

.navbar li a
{
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration:double;
  color: rgb(18, 18, 86);
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-size: larger;
}

/*-------------------Dropdown--------------------------*/
/*----------------------------------------------------*/
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  margin-right: 8px;
  z-index: 1;
  background-color: rgb(253, 206, 226);
  border: 2px solid rgb(251, 157, 198);
  border-radius: 8px;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
      rgba(245, 73, 144, 0.5) 5px 10px 15px;
}

.dropdown-content ul {
  border-radius: 8px;
  list-style-type: none;
  padding: 0;
}

.dropdown-content li {
  border-radius: 8px;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: background-color 0.3s ease;
}

.dropdown-content li a {
  display: block;
  text-align: center;
  text-decoration:double;
  color: rgb(18, 18, 86);
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-size: larger;
}

.dropdown-content li:hover {
  background-color: rgb(220,53,124);
}

/*----------buradan asagisi kupon html-----------------------*/
/*---------------------------------*/

#kupon-form {
  display: block;
  position: fixed;
  z-index: 1000;
  left: 80vw;
  bottom: -70vh;
  overflow: inherit;
  transition: bottom 1.5s ease;
    
}

#kupon-toggle {
  color: white;
  background-color: red;
  border: none;
  width: 15vw;
  height: 3vw;
  cursor: pointer;
  border-radius: 5px 5px 0 0; 
  font-size: 1em;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0; 
  padding: 0; 
}

.kupon {
  border-top-right-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  /* background-color: #132e5c;*/
  background-color: #152e5a;
  width: 15vw;
  height: 67vh;
  color: #333;
  border: 1px solid #ccc;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 10px;
  font-family: Arial, sans-serif;

  input 
  {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 90%;
  }
  label, input, button, h3 
  {
    margin: 5px 0;
    width: 100%;
    text-align: center;
  }
}

.kupon-cerceve {
  border: 2px solid #eee;
  border-top-right-radius: 20px;
  width: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  padding: 10px;
  background-color: white;
}

.kupon_maclar {
  flex: 1;
  overflow-y: scroll;
  background-color: rgb(191, 233, 249);
  color: #333;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #eee;
  margin-bottom: 10px;
  select, option
  {
    font-size: large;
    text-align: center;
  }
}

#kupon-form form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.flex-container {
  display: flex;
  justify-content: space-around;
  width: 100%;
}

#kupon-onay {
  all: unset;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0.3em 1em; 
  border: mediumspringgreen solid 0.075em;
  border-radius: 0.125em;
  color: mediumspringgreen;
  font-size: 0.75em;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: border 300ms, color 300ms;
  user-select: none;
}

#kupon-onay p {
  z-index: 1;
}

#kupon-onay:hover {
  color: #212121;
}

#kupon-onay:active {
  border-color: teal;
}

#kupon-onay::after, #kupon-onay::before {
  content: "";
  position: absolute;
  width: 9em;
  aspect-ratio: 1;
  background: rgb(1, 147, 91);
  opacity: 50%;
  border-radius: 50%;
  transition: transform 500ms, rgb(1, 147, 91) 500ms;
}

#kupon-onay::before {
  left: 0;
  transform: translateX(-8em);
}

#kupon-onay::after {
  right: 0;
  transform: translateX(8em);
}

#kupon-onay:hover::before {
  transform: translateX(-1em);
}

#kupon-onay:hover::after {
  transform: translateX(1em);
}

#kupon-onay:active::before,
#kupon-onay:active::after {
  background-color: teal;
}

.form-container1 {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 350px;
  height: 700px;
  padding: 20px;
  border-radius: 20px;
  position:relative;
  background-color: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
  box-sizing: border-box;
}

.input-group input {
  padding: 10px;
  border-radius: 4px;
  border: 1px solid rgba(105, 105, 105, 0.397);
  background-color: #333;
  color: #fff;
  outline: none;
  font-size: medium;
  box-sizing: border-box;
  width: 100%;
}


.sign {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  background-color: #00bfff;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 100%;
}


.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #00bfff;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #00bfff;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.signin a {
  color: #00bfff;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #00bfff;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #00bfff;
}

.submit:hover {
  background-color: #00bfff96;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

.sign_image{
    border: 4px solid rgb(1, 1, 43);
    overflow: auto;
    display: flex;
    align-items: center;
    border-radius: 15px;
    box-shadow: 3px 4px 12px 8px rgba(195, 191, 191, 0.1);

}

/*buradan asagisi kocun mesaji */
/*------------------------------*/
/*-----------------------------*/
textarea 
{
  width: 540px;
  height: 300px;
  border: 2px solid white;
  border-radius: 4px;
  position: relative;
  margin: 8px;
  outline: none;
  box-sizing: border-box;
  transition: 3s;
  overflow: auto;
}

textarea:focus {
  border-color: dodgerblue;
  box-shadow: 0 0 8px 0 dodgerblue;
}

.card {
  max-width: 600px;
  height: 600px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  margin: auto;
  border-radius: 0.5rem;
  background: #606c88;
  background: -webkit-linear-gradient(to right, #3f4c6b, #606c88);
  background: linear-gradient(to right top, #3f4c6b, #606c88);
  padding: 1rem;
  color: rgb(107, 114, 128);
  box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4);
  position: relative;
}

.content {
  margin-top: 3rem;
  margin-left: 0.75rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 400;
  text-align: left;
  width: 100%;
}

.title {
  margin-top: 1rem;
  margin-bottom: 0.25rem;
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 600;
  color: rgb(255, 255, 255);
  text-align: center;
  width: 100%;
}

.desc {
  margin-bottom: 0.5rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 400;
  color: rgb(202, 200, 200);
  text-align:left;
}

.actions {
  display: grid;
  grid-template-columns: repeat(2, minmax(1fr, 1fr));
  grid-gap: 0.5rem;
  gap: 0.5rem;
  width: 100%;
  margin-top: auto;
}

.notnow {
  width: 50%;
  display: inline-flex;
  justify-content: center;
  border-radius: 0.5rem;
  padding: 0.375rem 0.5rem;
  text-align: center;
  font-size: 0.75rem;
  line-height: 1rem;
  color: rgb(255, 255, 255);
  outline: 2px solid transparent;
  border: 1px solid rgba(253, 253, 253, 0.363);
  background-color: #606c88;
  font-weight: 500;
  float: right;
}

.notnow:hover {
  background-color: #3f4c6b;
}

/*alert*/
.alert-error 
{
  padding: 20px;
  background-color: #f44336;
  color: white;
  text-align: center;
}
.alert-success 
{
  padding: 20px;
  background-color: lime;
  color: white;
  text-align: center;
}

.closebtn 
{
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.closebtn:hover
{
  color: black;
}
